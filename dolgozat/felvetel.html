<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Új csokoládé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Csokoládék</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Csokoládék</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="felvetel.html">Új csokoládé</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <form class="container">
        <h2>Új csokoládé felvétele</h2>
        <div class="mb-3">
            <label for="nev" class="form-label">Név</label>
            <input type="text" class="form-control" id="nev" placeholder="Név">
        </div>
        <div class="mb-3">
            <label for="tipus" class="form-label">Típus</label>
            <select class="form-select" aria-label="Default select example" id="tipus">
                <option selected disabled>Típus</option>
                <option value="1">tejcsokoládé</option>
                <option value="2">étcsokoládé</option>
                <option value="3">fehér csokoládé</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="tomeg" class="form-label">Súly(g)</label>
            <input type="number" class="form-control" id="tomeg" placeholder="Súly(g)">
        </div>
        <div class="mb-3">
            <label for="kep" class="form-label">Kép</label>
            <input class="form-control" type="file" id="kep">
        </div>
        <button type="submit" class="btn btn-success">Felvétel</button>
        <button type="reset" class="btn btn-danger">Űrlap alaphelyzetbe</button>
    </form>
</body>

</html>
